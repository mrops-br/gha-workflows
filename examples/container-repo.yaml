# Example: Container-Only Repository
# Use case: Building and releasing container images (like gha-runner-images)
# No application deployment, just Docker image lifecycle

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without changes'
        type: boolean
        default: false

# Prevent duplicate runs: cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: runner-base
  REGISTRY: ghcr.io

jobs:
  build-and-release:
    name: Build & Release
    uses: mrops-br/gha-workflows/.github/workflows/_pipeline-container.yaml@main
    permissions:
      contents: write       # For creating tags and releases
      packages: write       # For pushing to GHCR
      id-token: write      # For cosign signing
      security-events: write  # For vulnerability scanning
    secrets: inherit
    with:
      # Image configuration
      image-name: ${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
      registry: ${{ env.REGISTRY }}
      context: ./images/base
      dockerfile: ./images/base/Dockerfile
      platforms: linux/amd64

      # CI options
      enable-lint-dockerfile: true
      dockerfile-failure-threshold: warning

      # Security
      enable-signing: true
      enable-scanning: true
      scan-severity: 'CRITICAL,HIGH'

      # Release automation (on merge to main)
      enable-auto-release: true
      enable-changelog: true
      changelog-config: cliff.toml

      # Runners
      lint-runner: 'ubuntu-latest'  # Fast, no circular dependency
      build-runner: '[shared-runners]'  # Self-hosted with buildkit

# What this does:
# - develop: Builds and pushes dev-latest, dev-<sha>
# - release/1.2.0 PR to main: Builds and pushes 1.2.0-rc
# - main merge: Automatically:
#   - Detects version from merge commit
#   - Retags 1.2.0-rc â†’ 1.2.0, 1.2, 1, latest
#   - Signs images with cosign
#   - Generates changelog
#   - Creates git tag v1.2.0
#   - Merges back to develop
# - PR to develop: Validates build only
