name: CI - Go

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.23'
      working-directory:
        description: 'Working directory for commands'
        required: false
        type: string
        default: '.'
      enable-lint:
        description: 'Enable linting with golangci-lint'
        required: false
        type: boolean
        default: true
      enable-test:
        description: 'Enable unit tests'
        required: false
        type: boolean
        default: true
      enable-coverage:
        description: 'Enable test coverage reporting'
        required: false
        type: boolean
        default: true
      enable-security-scan:
        description: 'Enable security scanning with Trivy'
        required: false
        type: boolean
        default: true
      runner:
        description: 'Runner labels for CI jobs'
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  lint:
    name: Lint
    runs-on: ${{ fromJSON(inputs.runner) }}
    if: inputs.enable-lint
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ inputs.working-directory }}
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ fromJSON(inputs.runner) }}
    if: inputs.enable-test
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Run tests
        run: |
          if [ "${{ inputs.enable-coverage }}" = "true" ]; then
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          else
            go test -v -race ./...
          fi

      - name: Upload coverage to GitHub
        if: inputs.enable-coverage
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ${{ inputs.working-directory }}/coverage.out
          flags: unittests
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: inputs.enable-security-scan
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.working-directory }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
