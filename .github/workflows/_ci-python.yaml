name: CI - Python

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      package-manager:
        description: 'Package manager (pip, poetry, pipenv)'
        required: false
        type: string
        default: 'pip'
      working-directory:
        description: 'Working directory for commands'
        required: false
        type: string
        default: '.'
      enable-lint:
        description: 'Enable linting with ruff and black'
        required: false
        type: boolean
        default: true
      enable-type-check:
        description: 'Enable type checking with mypy'
        required: false
        type: boolean
        default: true
      enable-test:
        description: 'Enable unit tests with pytest'
        required: false
        type: boolean
        default: true
      enable-coverage:
        description: 'Enable test coverage reporting'
        required: false
        type: boolean
        default: true
      enable-security-scan:
        description: 'Enable security scanning'
        required: false
        type: boolean
        default: true
      runner:
        description: 'Runner labels for CI jobs'
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  lint:
    name: Lint
    runs-on: ${{ fromJSON(inputs.runner) }}
    if: inputs.enable-lint
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          case "${{ inputs.package-manager }}" in
            pip)
              if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
              ;;
            poetry)
              pip install poetry
              poetry install
              ;;
            pipenv)
              pip install pipenv
              pipenv install --dev
              ;;
          esac

      - name: Run ruff
        run: |
          pip install ruff
          ruff check .
        continue-on-error: true

      - name: Run black
        run: |
          pip install black
          black --check .
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ${{ fromJSON(inputs.runner) }}
    if: inputs.enable-type-check
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          case "${{ inputs.package-manager }}" in
            pip)
              if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
              ;;
            poetry)
              pip install poetry
              poetry install
              ;;
            pipenv)
              pip install pipenv
              pipenv install --dev
              ;;
          esac

      - name: Run mypy
        run: |
          pip install mypy
          mypy .
        continue-on-error: true

  test:
    name: Test
    runs-on: ${{ fromJSON(inputs.runner) }}
    if: inputs.enable-test
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          case "${{ inputs.package-manager }}" in
            pip)
              if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
              ;;
            poetry)
              pip install poetry
              poetry install
              ;;
            pipenv)
              pip install pipenv
              pipenv install --dev
              ;;
          esac
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          if [ "${{ inputs.enable-coverage }}" = "true" ]; then
            pytest --cov=. --cov-report=xml --cov-report=html
          else
            pytest
          fi

      - name: Upload coverage to GitHub
        if: inputs.enable-coverage
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ${{ inputs.working-directory }}/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: inputs.enable-security-scan
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.working-directory }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
