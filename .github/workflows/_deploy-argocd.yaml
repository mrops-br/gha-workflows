name: Deploy to ArgoCD

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Application name (used for GitOps paths and ArgoCD app names)'
        required: true
        type: string
      image-name:
        description: 'Full image name including owner (e.g., org/app-name)'
        required: true
        type: string
      environment:
        description: 'Target environment (dev, stg, prd)'
        required: true
        type: string
      environment-name:
        description: 'GitHub environment name (development, staging, production)'
        required: false
        type: string
        default: ''
      gitops-repo:
        description: 'GitOps repository (e.g., org/gitops-devportal)'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'
      argocd-app-name:
        description: 'ArgoCD application name (if different from app-name)'
        required: false
        type: string
        default: ''
      wait-for-sync:
        description: 'Wait for ArgoCD sync to complete'
        required: false
        type: boolean
        default: true
      runner:
        description: 'Runner to use'
        required: false
        type: string
        default: 'shared-runners'
    secrets:
      ARGOCD_AUTH_TOKEN:
        description: 'ArgoCD authentication token'
        required: true
      ARGOCD_SERVER:
        description: 'ArgoCD server URL'
        required: true
      CICD_USERNAME:
        description: 'Container registry username for pulling runner image'
        required: true
      CICD_TOKEN:
        description: 'Container registry token for pulling runner image'
        required: true

jobs:
  update-gitops:
    name: Update GitOps Repo
    runs-on: ${{ inputs.runner }}
    container:
      image: ghcr.io/mrops-br/runner-base:latest
      credentials:
        username: ${{ secrets.CICD_USERNAME }}
        password: ${{ secrets.CICD_TOKEN }}
    permissions:
      contents: read
    steps:
      - name: Update GitOps repository
        uses: mrops-br/gha-workflows/.github/actions/gitops-update@main
        with:
          gitops-repo: ${{ inputs.gitops-repo }}
          app-path: ${{ inputs.app-name }}/overlays/${{ inputs.environment }}
          image: ${{ inputs.registry }}/${{ inputs.image-name }}
          image-tag: ${{ inputs.image-tag }}
          github-token: ${{ secrets.CICD_TOKEN }}

  sync-argocd:
    name: Sync ArgoCD
    runs-on: ${{ inputs.runner }}
    environment: ${{ inputs.environment-name != '' && inputs.environment-name || (inputs.environment == 'dev' && 'development' || inputs.environment == 'stg' && 'staging' || 'production') }}
    container:
      image: ghcr.io/mrops-br/runner-base:latest
      credentials:
        username: ${{ secrets.CICD_USERNAME }}
        password: ${{ secrets.CICD_TOKEN }}
    needs: update-gitops
    steps:
      - name: Sync ArgoCD application
        uses: mrops-br/gha-workflows/.github/actions/argocd-sync@main
        with:
          argocd-server: ${{ secrets.ARGOCD_SERVER }}
          argocd-token: ${{ secrets.ARGOCD_AUTH_TOKEN }}
          app-name: ${{ inputs.argocd-app-name != '' && inputs.argocd-app-name || format('{0}-{1}', inputs.app-name, inputs.environment) }}
          wait: ${{ inputs.wait-for-sync }}
          timeout: '600'

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [update-gitops, sync-argocd]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** ${{ inputs.app-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ inputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**GitOps Repo:** ${{ inputs.gitops-repo }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Update GitOps | ${{ needs.update-gitops.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sync ArgoCD | ${{ needs.sync-argocd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.update-gitops.result }}" == "success" && "${{ needs.sync-argocd.result }}" == "success" ]]; then
            echo "✅ Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed Image:** \`${{ inputs.registry }}/${{ inputs.image-name }}:${{ inputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Deployment failed. Check logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
